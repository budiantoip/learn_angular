<h2>Property Binding in Angular</h2>
<table>
    <tbody>
        <tr>
            <td>Type here : </td>
            <td>
                <input type="text" [disabled]="disabledTextBox" [value]="name" />
            </td>
            <td>
                <input type="text" disabled={{disabledTextBox}} value={{name}} />
            </td>
            <td>
                <button (click)="toggleTextBox()">Enable TextBox</button>
            </td>
        </tr>
    </tbody>
</table>
