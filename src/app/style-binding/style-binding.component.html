<h2>Style Binding in Angular</h2>
<h3 style="color: red;">Heading 1</h3>
<h3 [style.color]="'green'">Heading 2</h3>
<h3 [style.backgroundColor]="'skyblue'">Heading 3</h3>
<h3 [style.color]="color">Heading 4</h3>
<h3 [style.backgroundColor]="backgroundColor">Heading 5</h3>
<button (click)="updateColor()">Update Color</button>
<h3 [style.backgroundColor]="isError ? 'red': 'springgreen'">Conditional Style</h3>
<button (click)="toggleError()">Toggle Conditional Style</button>
